<!DocTYPE>
<html>
  <head>
    <title>
        Register Form
    </title>
<style>
    body, html {
      height: 100%;
    margin: 0;
    }

    .bg {
    /* The image used */
    background-image: url("http://localhost:1152/re.jpg");

    /* Full height */
    height: 100%; 

    /* Center and scale the image nicely */
    background-position: center;
    background-repeat: no-repeat;
    background-size: cover;
    }
</style>
  </head>
  <body>
  <div class="bg"><br><br>
    <form action="http://localhost:1152/sregister" method=post>

        <table cellpadding="2" align="center" cellspacing="2">
            <tr>
                <td colspan=2><center><font size=4><b>Student Registration Form</b></font></center>
                </td>
            </tr><tr><td colspan=2><hr></td></td>
            <tr>
                <td>Name</td>
                <td><input type=text name="name" id="textname" size="30"></td>
            </tr>
            <tr>
                <td>Age:</td>
                <td><input type=number name="age" id="textname" size="2"></td>
            </tr>
            <tr>
                <td>UserId</td>
                <td><input type=text name="uid" id="textname" size="30"></td>
            </tr>
            <tr>
                <td>Password</td>
                <td><input type=password name="pw1" id="textname" size="30"></td>
            </tr><tr>
                <td>Password</td>
                <td><input type=password name="pw2" id="textname" size="30"></td>
            </tr>
            <tr>
                <td>Father Name</td>
                <td><input type="text" name="fathername" id="fathername" size="30"></td>
            </tr>
            <tr>
                <td>Sex</td>
                <td><input type="radio" name="sex" value="male" size="10">Male
                    <input type="radio" name="sex" value="Female" size="10">Female</td>
            </tr>
            <tr>
                <td>City</td>
                <td>
                    <select name="City">
                        <option value="-1" selected>select..</option>
                        <option value="New Delhi">NEW DELHI</option>
                        <option value="Mumbai">MUMBAI</option>
                        <option value="Goa">GOA</option>
                        <option value="Patna">PATNA</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>Course</td>
                <td><select name="Course">
                    <option value="-1" selected>select..</option>
                    <option value="B.Tech">B.TECH</option>
                    <option value="MCA">MCA</option>
                    <option value="MBA">MBA</option>
                    <option value="BCA">BCA</option>
                    </select></td>
            </tr>
            <tr>
                <td>District</td>
                <td><select name="District">
                    <option value="-1" selected>select..</option>
                    <option value="Nalanda">NALANDA</option>
                    <option value="UP">UP</option>
                    <option value="Goa">GOA</option>
                    <option value="Patna">PATNA</option>
                    </select></td>
            </tr>
            <tr>
                <td>State</td>
                <td><select Name="State">
                    <option value="-1" selected>select..</option>
                    <option value="New Delhi">NEW DELHI</option>
                    <option value="Mumbai">MUMBAI</option>
                    <option value="Goa">GOA</option>
                    <option value="Bihar">BIHAR</option>
                    </select></td>
            </tr>
            <tr>
                <td>PinCode</td>
                <td><input type="text" name="pincode" id="pincode" size="30"></td>
            </tr>
            <tr>
                <td>EmailId</td>
                <td><input type="text" name="emailid" id="emailid" size="30"></td>
            </tr>
            <tr>
                <td>DOB</td>
                <td><input type="text" name="dob" id="dob" size="30"></td>
            </tr>
            <tr>
                <td>MobileNo</td>
                <td><input type="text" name="mobileno" id="mobileno" size="30"></td>
            </tr>
            <tr>
                <td><input type="reset"></td>
                    <td colspan="2"><input type="submit" value="Submit Form" /></td>
            </tr>
         </table>
    </form>
    </div>
  </body>
</html>
