<html>
  <head>
    <title>
        Register Form
    </title>
<style>
    body, html {
      height: 100%;
    margin: 0;
    }

    .bg {
    /* The image used */
    background-image: url("http://localhost:1152/re.jpg");

    /* Full height */
    height: 100%; 

    /* Center and scale the image nicely */
    background-position: center;
    background-repeat: no-repeat;
    background-size: cover;
    }
</style>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  </head>
  <body>
  <div class="bg"><br><br>
    <form action="http://localhost:1152/sregister" method=post>

        <table cellpadding="2" align="center" cellspacing="2">
            <tr>
                <td colspan=2><center><font size=4><b>Student Registration Form</b></font></center>
                </td>
            </tr><tr><td colspan=2><hr></td></td>
            <tr>
                <td>Name</td>
                <td><input type=text name="name" id="textname" size="30" required></td>
            </tr>
            <tr>
                <td>Age:</td>
                <td><input type=number name="age" id="textname" size="2" required min="15" max="80"></td>
            </tr>
            <tr>
                <td>UserId</td>
                <td><input type=text name="uid" id="textname" size="30" required></td>
            </tr>
            <tr>
                <td>Password</td>
                <td><input type=password name="pw1" id="textname" size="30" required></td>
            </tr><tr>
                <td>Password</td>
                <td><input type=password name="pw2" id="textname" size="30" required></td>
            </tr>
            <tr>
                <td>Father Name</td>
                <td><input type="text" name="fathername" id="fathername" size="30" required> </td>
            </tr>
            <tr>
                <td>Sex</td>
                <td><input type="radio" name="sex" value="male" size="10" required>Male
                    <input type="radio" name="sex" value="Female" size="10" required>Female</td>
            </tr>
            <tr>
                <td>PinCode</td>
                <td><input type="number" name="pincode" id="pincode" required max="999999" min="100000"></td>
            </tr>
            <tr>
                <td>Email Id</td>
                <td><input type="email"  name="emailid" id="emailid"  size="30" required ></td>
            </tr>
            <tr>
                <td>DOB</td>
                <td><input type="date" name="dob" id="dob" required min='1899-01-01' max='2001-12-12'></td>
            </tr>
            <tr>
                <td>MobileNo</td>
                <td><input type="number" name="mobileno" id="mobileno" required min="6000000000" max="9999999999"></td>
            </tr>
            <tr>
                <td><input type="reset"></td>
                    <td colspan="2"><input type="submit" value="Submit Form" required></td>
            </tr>
         </table>
    </form>
    </div>
  </body>

</html>
